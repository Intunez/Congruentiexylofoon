<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Congruentie-xylofoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="text-align:center;">Congruentie-xylofoon</h1>

<div id="xylo" class="xylo">
  <!-- MALLET (CSS-getekend) -->
  <div id="mallet" class="mallet" aria-hidden="true">
    <div class="mallet-head"></div>
    <div class="mallet-band"></div>
    <div class="mallet-stick"></div>
  </div>

  <!-- KLIKZONES (11 noten) -->
  <button class="key" data-note="dolaag" aria-label="do laag"></button>
  <button class="key" data-note="relaag" aria-label="re laag"></button>
  <button class="key" data-note="milaag" aria-label="mi laag"></button>
  <button class="key" data-note="falaag" aria-label="fa laag"></button>
  <button class="key" data-note="sollaag" aria-label="sol laag"></button>
  <button class="key" data-note="la" aria-label="la"></button>
  <button class="key" data-note="silaag" aria-label="si laag"></button>
  <button class="key" data-note="dohoog" aria-label="do hoog"></button>
  <button class="key" data-note="rehoog" aria-label="re hoog"></button>
  <button class="key" data-note="mihoog" aria-label="mi hoog"></button>
  <button class="key" data-note="fahoog" aria-label="fa hoog"></button>
</div>

<script src="script.js"></script>
</body>
</html>
